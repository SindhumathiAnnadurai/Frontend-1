<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tamil Nadu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>Explore Tamil Nadu</h1>
        <p>Find the best tourist spots in your district</p>
    </header>
    <main>
        <div class="search-container">
            <label for="destinationInput">Enter Your Destination:</label>
            <input type="text" id="destinationInput" placeholder="Search...">
            <div class="autocomplete-list" id="autocomplete-list"></div>
        </div>
        <div id="results"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
